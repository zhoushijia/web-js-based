<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var week = +prompt('输入今天是星期几：')
      switch (week) {
        case 1:
          alert('今天星期一')
          break
        case 2:
          alert('今天星期二')
          break
        case 3:
          alert('今天星期三')
          break
        case 4:
          alert('今天星期四')
          break
        case 5:
          alert('今天星期五')
          break
        default:
          alert('今天周末')
      }
    </script>
  </body>
</html>
