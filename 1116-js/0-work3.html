<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var sum = 100
      for (var i = 0; i <= 100; i++) {
        for (var j = 0; j <= 100; j++) {
          for (var m = 0; m <= 100 - i - j; m++) {
            if (i + j + m === 100 && 15 * i + 9 * j + m === 300) {
              document.write(i, j, m)
              document.write('<br />')
            }
          }
        }
      }
    </script>
  </body>
</html>
