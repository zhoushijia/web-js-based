<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 打印偶数三角形
      for (var i = 1; i <= 100; i++) {
        if (i % 2 === 0) {
          for (var j = 1; j <= i; j++) {
            if (j % 2 === 0) {
              document.write(j + '\t')
            }
          }
          document.write('<br />')
        }
      }
    </script>
  </body>
</html>
