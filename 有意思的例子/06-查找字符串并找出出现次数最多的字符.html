<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var str = 'abababababccvddsfaafeafdasfshghvzxc'
      var obj = {}
      for (var i = 0; i < str.length; i++) {
        var ch = str[i]
        if (obj[ch]) {
          obj[ch]++
        } else {
          obj[ch] = 1
        }
      }
      console.log(obj)
      var max = 0
      var c = ''
      for (var k in obj) {
        if (max < obj[k]) {
          c = k
          max = obj[k]
        }
      }
      console.log(c, max)
    </script>
  </body>
</html>
