<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box div {
        width: 100%;
        height: 50px;
        background-color: #f00;
      }
      /* .box div:first-child {
        float: left;
      } */
      .box div:nth-child(2) {
        /* 固定定位当不设置偏移的时候是不会影响前面的标准盒子的；设置偏移量则会以浏览器为标准来进行偏移 */
        position: fixed;
        background-color: skyblue;
      }
      .box div:nth-child(3) {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
