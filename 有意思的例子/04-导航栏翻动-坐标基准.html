<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .nav {
        /* margin: 100px auto; */
        margin-left: 100px;
        position: relative;
        width: 120px;
        height: 30px;
        text-align: center;
        line-height: 30px;
        font-size: 20px;
        color: #fff;
        transform-style: preserve-3d;
        transition: all 0.4s;
        perspective: 500px;
      }
      .front,
      .bottom {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: skyblue;
      }
      .front {
        transform: translateZ(15px);
      }
      .bottom {
        /* z-index: -1; */
        background-color: red;
        /* 遵循先移动后旋转的定律 */
        transform: translateY(15px) rotateX(-90deg);
        /* 下面这种写法也是对的，说明盒子旋转的基准是以自身所在立体几何空间为坐标系的， */
        /* transform: rotateX(-90deg) translateZ(15px); */
      }
      .nav:hover {
        transform: rotateX(90deg);
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <div class="front">喜欢</div>
      <div class="bottom">讨厌</div>
    </div>
  </body>
</html>
