<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num1 = +prompt('请输入一个数字：')
      var num2 = +prompt('请输入第二个数字：')
      if (num1 > num2) {
        alert('大的数字为第一个：' + num1)
      } else {
        alert('大的数字为第二个：' + num2)
      }
    </script>
  </body>
</html>
