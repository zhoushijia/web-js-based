<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid red;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <script>
      // 赋值运算符
      var age = '张三'
      var str = `<table><tr>`
      str += `<td>${age}</td>`
      str += `</tr></table>`
      document.write(str)
      
    </script>
  </body>
</html>
