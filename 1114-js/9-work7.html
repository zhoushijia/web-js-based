<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 10000以内的质数个数
      var count = 0 //计算质数的总和
      var flag
      for (var i = 2; i < 100000; i++) {
        flag = true
        for (var j = 2; j < parseInt(Math.sqrt(i)) + 1; j++) {
          if (i % j === 0) {
            flag = false
            break
          }
        }
        if (flag) {
          count++
          document.write(i + '\t')
        }
      }
      console.log(count)
    </script>
  </body>
</html>
