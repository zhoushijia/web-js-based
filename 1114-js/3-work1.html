<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var time = +prompt('输入现在的时间：')
      if (time >= 11 && time <= 13) {
        alert('中午好')
      } else if (time >= 17 && time <= 19) {
        alert('下午好')
      } else if (time >= 22 && time <= 24) {
        alert('深夜好')
      } else {
        alert('其他时间段')
      }
    </script>
  </body>
</html>
