<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num = +prompt('请输入要查询的日期：')
      switch (num % 7) {
        case 0:
          alert('今天星期二')
          break
        case 1:
          alert('今天星期三')
          break
        case 2:
          alert('今天星期四')
          break
        case 3:
          alert('今天星期五')
          break
        case 4:
          alert('今天星期六')
          break
        case 5:
          alert('今天星期天')
          break
        case 6:
          alert('今天星期一')
          break
      }
    </script>
  </body>
</html>
