<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        width: 750px;
        margin: 0 auto;
      }
      ul {
        list-style: none;
      }
      .container ul li {
        float: left;
        width: 93.2px;
        height: 30px;
        background-color: skyblue;
      }
      @media screen and (min-width: 768px) {
        .container {
          width: 750px;
        }
      }
      @media screen and (max-width: 767px) {
        .container {
          width: 100%;
        }
        .container ul li {
          width: 33.33%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <ul>
        <li>导航栏1</li>
        <li>导航栏2</li>
        <li>导航栏3</li>
        <li>导航栏4</li>
        <li>导航栏5</li>
        <li>导航栏6</li>
        <li>导航栏7</li>
        <li>导航栏8</li>
      </ul>
    </div>
  </body>
</html>
