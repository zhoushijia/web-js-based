<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        perspective: 500px;
      }
      div {
        position: relative;
        margin: 100px auto;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        transform-style: preserve-3d;
        transition: all 0.5s;
      }
      div div {
        position: absolute;
        left: 0;
        top: 0;
        width: 200px;
        height: 200px;
        text-align: center;
        line-height: 200px;
        border-radius: 50%;
        background-color: skyblue;
      }
      div .box2 {
        background-color: rgb(235, 209, 62);
        transform: rotateY(180deg);
      }
      .box:hover {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box1">梦想</div>
      <div class="box2">现实</div>
    </div>
  </body>
</html>
