<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        perspective: 500px;
      }
      .box {
        position: relative;
        margin: 100px auto;
        width: 200px;
        height: 200px;
        transform-style: preserve-3d;
        /* transition: all 1s; */
        animation: move 2s linear infinite;
      }
      .box div {
        position: absolute;
        left: 0;
        top: 0;
        width: 200px;
        height: 200px;
        background-color: skyblue;
      }
      .box .box2 {
        background-color: pink;
        transform: rotateX(75deg);
      }
      /* .box:hover {
        transform: rotateY(75deg);
      } */
      @keyframes move {
        0% {
        }
        100% {
          transform: rotateY(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box1"></div>
      <div class="box2"></div>
    </div>
  </body>
</html>
