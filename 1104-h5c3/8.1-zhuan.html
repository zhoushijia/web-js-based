<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        perspective: 500px;
        background-color: #999;
      }
      .box {
        position: relative;
        margin: 400px auto;
        width: 192px;
        height: 108px;
        background: url(images/timg.jpg);
        background-size: 192px 108px;
        transform-style: preserve-3d;
        animation: roll 48s linear infinite;
      }
      .box:hover {
        animation-play-state: paused;
      }
      @keyframes roll {
        0% {
        }
        100% {
          transform: rotateY(360deg);
        }
      }
      .box div {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      .box div:nth-child(1) {
        background: url(images/timg1.jpg);
        background-size: 192px 108px;
        transform: rotateY(0deg) translateZ(400px);
      }
      .box div:nth-child(2) {
        background: url(images/timg2.jpg);
        background-size: 192px 108px;
        transform: rotateY(60deg) translateZ(400px);
      }
      .box div:nth-child(3) {
        background: url(images/timg3.jpg);
        background-size: 192px 108px;
        transform: rotateY(120deg) translateZ(400px);
      }
      .box div:nth-child(4) {
        background: url(images/timg4.jpg);
        background-size: 192px 108px;
        transform: rotateY(180deg) translateZ(400px);
      }
      .box div:nth-child(5) {
        background: url(images/timg5.jpg);
        background-size: 192px 108px;
        transform: rotateY(240deg) translateZ(400px);
      }
      .box div:nth-child(6) {
        background: url(images/timg6.jpg);
        background-size: 192px 108px;
        transform: rotateY(300deg) translateZ(400px);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
