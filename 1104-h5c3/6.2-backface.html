<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 100px auto;
      }
      .box div {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: skyblue;
        text-align: center;
        line-height: 200px;
        color: #fff;
        transition: all 1s;
      }
      .box div:first-child {
        background-color: orange;
        z-index: 1;
        backface-visibility: hidden;
      }
      .box div:last-child {
        transform: rotateY(180deg);
      }
      .box:hover div:last-child {
        transform: rotateY(0deg);
      }
      .box:hover div:first-child {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>愚蠢</div>
      <div>无知</div>
    </div>
  </body>
</html>
