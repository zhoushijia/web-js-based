<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        display: flex;
        margin: 10px auto;
        width: 800px;
        height: 400px;
        background-color: skyblue;
        flex-direction: column;
        justify-content: space-between;
        flex-wrap: wrap;
        /* align-items: stretch; */
        /* align-items: center; */
        align-content: center;
      }
      .box span {
        margin: 5px;
        width: 150px;
        height: 100px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span>7</span>
      <span>8</span>
      <span>9</span>
    </div>
  </body>
</html>
