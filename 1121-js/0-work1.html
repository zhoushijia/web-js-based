<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var str = 'abaasdffggghhjjkkgfddsssss3444343'
      //  1、 字符串的长度
      console.log(str.length)
      //  2、 取出指定位置的字符，如：0,3,5,9等
      console.log(str.charAt(0))
      console.log(str.charAt(3))
      console.log(str.charAt(5))
      console.log(str.charAt(9))
      //  3、 查找指定字符是否在以上字符串中存在，如：i，c ，b等
      function isExit(c, str) {
        return str.indexOf(c) === -1 ? `${c}不在字符串中` : `${c}在字符串中,第一个出现的位置是${str.indexOf(c)} `
      }
      console.log(isExit('f', str))
      console.log(isExit('a', str))
      console.log(isExit('b', str))
      // 4、 替换指定的字符，如：g替换为22,ss替换为b等操作方法
      var str1 = str.replace(/g/g, 22)
      console.log(str1)
      var str2 = str.replace(/ss/g, 'b')
      console.log(str2)
      // 5、 截取指定开始位置到结束位置的字符串，如：取得1-5的字符串
      var subStr = str.substr(1, 5)
      console.log(subStr)
      // 6、 找出以上字符串中出现次数最多的字符和出现的次数
      var charObj = {}
      for (var i = 0; i < str.length; i++) {
        var ch = str[i]
        if (charObj[ch]) {
          charObj[ch]++
        } else {
          charObj[ch] = 1
        }
      }
      var max = 0
      var c = ''
      for (var k in charObj) {
        if (max < charObj[k]) {
          max = charObj[k]
          c = k
        }
      }
      console.log(`字符${c}出现的次数最多，为${max}次`)

      // 7、 遍历字符串，并将遍历出的字符两头添加符号“@”
      var chars = []
      for (var i = 0; i < str.length; i++) {
        chars.push('@' + str[i] + '@')
      }
      console.log(chars)
    </script>
  </body>
</html>
