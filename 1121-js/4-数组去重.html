<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function unique(arr) {
        var newArr = []
        if (!(arr instanceof Array)) return '不是数组'
        for (var i = 0; i < arr.length; i++) {
          if (newArr.indexOf(arr[i]) === -1) newArr.push(arr[i])
        }
        return newArr
      }
      var num = [1, 2, 3, 1, 23, 4, 5, 555, 6, 6, 6]
      console.log(unique(num))
    </script>
  </body>
</html>
