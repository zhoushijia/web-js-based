<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 计数器
      function countDown(futureTime) {
        var future = +new Date(futureTime)
        var now = +new Date()
        var time = (future - now) / 1000 // 秒
        var d = zeroFill(parseInt(time / 60 / 60 / 24)) //天
        // var h = parseInt(time / 60 / 60 - d * 24) // 小时
        var h = zeroFill(parseInt((time / 60 / 60) % 24)) // 小时
        // var m = parseInt(time / 60 - d * 24 * 60 - h * 60) //分
        var m = zeroFill(parseInt((time / 60) % 60)) //分
        // var s = parseInt(time - d * 24 * 60 * 60 - h * 60 * 60 - m * 60) // 秒
        var s = zeroFill(parseInt(time % 60)) // 秒
        return '倒计时：' + d + '天' + h + '时' + m + '分' + s + '秒'
      }

      function zeroFill(m) {
        return m < 10 ? '0' + m : m
      }

      console.log(countDown('2020,11,21 12:00:00'))
    </script>
  </body>
</html>
