<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sum</title>
  </head>
  <body>
    <script>
      // 21、在控制台中打印出1~100中能被3整除的数的和
      'use strict'
      var sum = 0
      for (var i = 1; i <= 100; i++) {
        if (i % 3 === 0) {
          sum += i
          //   console.log(i)
        }
      }
      console.log(sum)
    </script>
  </body>
</html>
