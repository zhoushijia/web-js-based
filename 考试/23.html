<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 23、写一个函数将今天的日期,以YYYY-MM-DD的方式输出.  比如输出：2019-11-11，用短横线“-”分割
      function printDate() {
        var myDate = new Date()
        var y = myDate.getFullYear()
        var m = zeroFill(myDate.getMonth() + 1)
        var d = zeroFill(myDate.getDate())
        return y + '-' + m + '-' + d
      }
      function zeroFill(a) {
        return a < 10 ? '0' + a : a
      }
      console.log(printDate())
    </script>
  </body>
</html>
