<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var isRunYear = function (a) {
        if ((a % 4 === 0 && a % 100 !== 0) || a % 400 === 0) {
          return true
        }
        return false
      }
      console.log(isRunYear(2012))
      console.log(isRunYear(2015))
      console.log(typeof isRunYear)
    </script>
  </body>
