<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isPrime(num) {
        for (var i = 2; i < parseInt(Math.sqrt(num) + 1); i++) {
          if (num % i === 0) {
            return false
          }
        }
        return true
      }

      for (var i = 2; i < 101; i++) {
        if (isPrime(i)) {
          console.log(`${i}是质数`)
        }
      }
    </script>
  </body>
</html>
