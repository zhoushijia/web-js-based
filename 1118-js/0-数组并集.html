<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 数组交集
      function getJiaoJi(arr1, arr2) {
        var newArr = []
        for (var i = 0; i < arr1.length; i++) {
          for (var j = 0; j < arr2.length; j++) {
            if (arr1[i] === arr2[j]) {
              newArr.push(arr1[i])
              break
            }
          }
        }
        //去除交集中重复的元素
        var newArr1 = []
        var flag
        for (var i = 0; i < newArr.length; i++) {
          flag = true
          for (var j = i + 1; j < newArr.length; j++) {
            if (newArr[i] == newArr[j]) {
              flag = false
              break
            }
          }
          if (flag) {
            newArr1.push(newArr[i])
          }
        }
        return newArr1
      }

      //   数组差集
      function getChaJi(arr1, arr2) {
        var newArr = []
        var flag
        for (var i = 0; i < arr1.length; i++) {
          flag = true
          for (var j = 0; j < getJiaoJi(arr1, arr2).length; j++) {
            if (arr1[i] === getJiaoJi(arr1, arr2)[j]) {
              flag = false
              break
            }
          }
          if (flag) {
            newArr.push(arr1[i])
          }
        }
        for (var i = 0; i < arr2.length; i++) {
          flag = true
          for (var j = 0; j < getJiaoJi(arr1, arr2).length; j++) {
            if (arr2[i] === getJiaoJi(arr1, arr2)[j]) {
              flag = false
              break
            }
          }
          if (flag) {
            newArr.push(arr2[i])
          }
        }
        return newArr
      }

      //   获得并集
      function getBingJi(arr1, arr2) {
        return getJiaoJi(arr1, arr2).concat(getChaJi(arr1, arr2))
      }

      var arr1 = [1, 2, 3, 4, 1, 5, 4]
      var arr2 = [4, 3, 2, 1, 2, 51, 6, 7, 8]
      console.log(getJiaoJi(arr1, arr2))
      console.log(getChaJi(arr1, arr2))
      console.log(getBingJi(arr1, arr2))
    </script>
  </body>
</html>
