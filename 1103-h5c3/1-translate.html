<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* <!-- 调整位置 --> */
      div {
        position: relative;
        width: 200px;
        height: 200px;
        background-color: #f00;
        transition: all 1s;
      }
      div:nth-child(2) {
        background-color: #00f;
      }
      div:nth-child(2):hover {
        transform: translate(100px, 100px);
      }
      p {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        background-color: skyblue;
      }
      /* 行内标签是可以加边框的 */
      span {
        border: 1px solid red;
      }
      .rotate {
        margin: 0 auto;
        width: 100px;
        height: 100px;
        /* border-radius: 50%; */
        background-color: #0f0;
        transition: all 1s;
      }
      .rotate:hover {
        transform: rotate(720deg);
      }
      .box {
        position: relative;
        width: 300px;
        height: 40px;
        margin: 0 auto;
        border: 1px solid red;
        background-color: #fff;
      }
      .box div {
        display: inline-block;
        position: absolute;
        right: 20px;
        top: 10px;
        border-right: 1px solid #333;
        border-bottom: 1px solid #333;
        width: 15px;
        height: 15px;
        transform: rotate(45deg);
        transition: all 0.5s;
        background-color: #fff;
      }
      .box:hover div {
        transform: rotate(225deg);
      }
      /* <!-- 旋转 --> */
      .xin {
        margin: 0 auto;

        background-color: #fff;
        width: 300px;
        height: 300px;
        border: 1px solid #333;
        overflow: hidden;
      }
      .xin::after {
        display: block;
        content: '给我出来';
        width: 300px;
        height: 300px;
        background-color: #f00;
        /* <!-- 中心点设置 --> */
        transform-origin: left bottom;
        transform: rotate(180deg);
        transition: all 1s;
      }
      .xin:hover::after {
        transform: rotate(0deg);
      }
      /* <!-- 缩放 --> */

      .scale {
        width: 225px;
        height: 137px;
        margin: 0 auto;
        overflow: hidden;
      }
      .scale img {
        width: 100%;
        height: 100%;
        transition: all 1s;
      }
      .scale:hover img {
        transform: scale(1.2);
      }
      /* <!-- transform 连写 --> */
      .sum {
        width: 100px;
        height: 100px;
        margin: 0 auto;
        transition: all 1s;
      }
      .sum:hover {
        transform: translate(100px, 100px) rotate(720deg) scale(1.5);
      }
    </style>
  </head>
  <body>
    <!-- 调整位置 -->
    <div>
      <p></p>
    </div>
    <div></div>
    <span>hello</span>
    <!-- 旋转 -->
    <div class="rotate"></div>
    <div class="box">
      <div></div>
    </div>
    <!-- 中心点设置 -->
    <div class="xin"></div>
    <!-- 缩放 -->
    <div class="scale">
      <a href="javascript:;"><img src="media/scale.jpg" alt="" /></a>
    </div>
    <!-- transform 连写 -->
    <div class="sum"></div>
  </body>
</html>
