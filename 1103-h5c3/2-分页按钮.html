<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div ul > li {
        float: left;
        width: 30px;
        height: 30px;
        border: 1px solid skyblue;
        list-style: none;
        border-radius: 50%;
        margin: 0 10px;
        transition: all 0.2s;
        text-align: center;
        line-height: 30px;
      }
      div ul li:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
      </ul>
    </div>
  </body>
</html>
