<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        /* margin: 0 auto; */
        width: 200px;
        height: 200px;
        background: url(media/pic.jpg) no-repeat center;
        border-radius: 50%;
        animation-name: circle;
        animation-duration: 10s;
        animation-iteration-count: infinite;
      }
      @keyframes circle {
        0% {
        }
        25% {
          transform: translate(800px, 0px) rotate(360deg) scale(1.2);
        }
        50% {
          transform: translate(800px, 600px) rotate(0deg) scale(0.8);
        }
        75% {
          transform: translate(0px, 600px) rotate(360deg) scale(1.2);
        }
        100% {
          transform: translate(0px, 0px) rotate(0deg) scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
