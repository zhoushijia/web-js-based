<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        font-size: 10px;
      }
      p {
        /* em是相对于父元素标签 font-size 大小的相对单位 */

        width: 10rem;
        height: 10rem;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <p></p>
  </body>
</html>
