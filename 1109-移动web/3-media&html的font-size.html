<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      @media screen and (min-width: 320px) {
        html {
          font-size: 30px;
        }
      }
      @media screen and (min-width: 640px) {
        html {
          font-size: 50px;
        }
      }
      @media screen and (min-width: 960px) {
        html {
          font-size: 75px;
        }
      }
      p {
        height: 1rem;
        line-height: 1rem;
        font-size: 0.5rem;
        background-color: skyblue;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p>七十二变</p>
  </body>
</html>
